name: "Docker: Client"

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      semver:
        required: true
        type: string
  push:
    branches: [ "main" ]
    paths: ["frontend", "nodeapp"]
  pull_request:
    branches: [ "main" ]
    paths: ["frontend", "nodeapp"]

jobs:
  push_to_registry:
    name: 'Push Docker image to Docker Hub'
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: 'Copy Static' # Needed since Github actions does not support symlinks
      run: |
        rm nodeapp/static
        cp -r frontend/static nodeapp/static

    - name: 'Download main.js Artifact'
      if: inputs.semver == ''  # Only if workflow fired from frontend-build.yml
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: frontend-build.yml
        workflow_conclusion: success
        name: web-main-js
        path: nodeapp/static/frontend/

    - name: 'Download main.js Artifact for a release'
      if: inputs.semver != ''  # Only if fired as job in release.yml
      uses: actions/download-artifact@v3
      with:
        name: web-main-js
        path: nodeapp/static/frontend/

    - name: 'Download pro.js Artifact'
      if: inputs.semver == ''  # Only if workflow fired from frontend-build.yml
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: frontend-build.yml
        workflow_conclusion: success
        name: web-pro-js
        path: nodeapp/static/frontend/

    - name: 'Download pro.js Artifact for a release'
      if: inputs.semver != ''  # Only if fired as job in release.yml
      uses: actions/download-artifact@v3
      with:
        name: web-pro-js
        path: nodeapp/static/frontend/

    - name: 'Log in to Docker Hub'
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: 'Extract metadata (tags, labels) for Docker'
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: recksato/robosats-client
        tags: |
            type=ref,event=pr
            type=ref,event=tag
            type=semver,pattern={{major}}.{{minor}}
            type=sha,enable=true,priority=100,prefix=,suffix=,format=short
            type=raw,value=latest

    - name: 'Get Commit Hash'
      id: commit
      uses: pr-mpt/actions-commit-hash@v2

    - name: 'Set up QEMU'
      uses: docker/setup-qemu-action@v2

    - name: 'Set up Docker Buildx'
      uses: docker/setup-buildx-action@v2

    - name: 'Build and push Docker image'
      uses: docker/build-push-action@v3
      with:
        context: ./nodeapp
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}