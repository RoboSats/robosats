name: "Lint: Python Coordinator"

on:
  push:
    branches:
      - main
    paths:
      - '**.py'
  pull_request_target:
    branches:
      - main
    paths:
      - '**.py'

permissions:
  checks: write

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v6
        with:
          python-version: '3.12'
          cache: pip
      - name: Ruff
        uses: chartboost/ruff-action@v1
